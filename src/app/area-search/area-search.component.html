<p>
  <mat-form-field style="width: 100%">
    <mat-select [formControl]="areaServerSideCtrl" [placeholder]="name">
      <!-- place ngx-mat-select-search inside mat-option to allow opening without initial selection -->
      <mat-option>
        <ngx-mat-select-search [formControl]="areaServerSideFilteringCtrl" [searching]="searching"></ngx-mat-select-search>
      </mat-option>
      <mat-option *ngFor="let area of filteredServerSideAreas | async" [value]="area">
        {{area.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</p>
